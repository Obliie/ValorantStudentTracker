<div *ngFor="let input of inputs" class="flexbox">
    <app-stepper-form-input [stepperInput]="input" [formGroup]='formGroup'></app-stepper-form-input>
</div>

<div class="flex justify-center">
    <button mat-icon-button color="primary" (click)="newNoteEvent.emit()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="primary" type="submit" matStepperNext>
        <mat-icon>forward</mat-icon>
    </button>
</div>
